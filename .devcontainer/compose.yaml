services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: python-project-template-dev
    command: sleep infinity
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR: ""
    volumes:
      - ..:/workspaces/workspace:cached
      - dind-var-lib-docker:/var/lib/docker
      - ${HOME}/.codex:${HOME}/.codex:cached

volumes:
  dind-var-lib-docker:
